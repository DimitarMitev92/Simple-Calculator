<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitev Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/script/script.js" defer></script>
</head>

<body>
    <div class="container">
        <dic class="calculator">
            <div class="value-show-field">
                <input type="text" id="history" disabled>
                <input type="text" id="answer" placeholder="0" disabled>
            </div>
            <div class="buttons">
                <div class="field">
                    <button onclick="clr()">c</button>
                    <button onclick="del()">del</button>
                    <button onclick="math('%')">%</button>
                    <button onclick="math('/')">/</button>
                </div>
                <div class="field">
                    <button onclick="number('7')">7</button>
                    <button onclick="number('8')">8</button>
                    <button onclick="number('9')">9</button>
                    <button onclick="math('*')">*</button>
                </div>
                <div class="field">
                    <button onclick="number('4')">4</button>
                    <button onclick="number('5')">5</button>
                    <button onclick="number('6')">6</button>
                    <button onclick="math('+')">+</button>
                </div>
                <div class="field">
                    <button onclick="number('1')">1</button>
                    <button onclick="number('2')">2</button>
                    <button onclick="number('3')">3</button>
                    <button onclick="math('-')">-</button>
                </div>
                <div class="field">
                    <button onclick="math('.')">.</button>
                    <button onclick="number('0')">0</button>
                    <button onclick="equal()" id="equal">=</button>
                </div>
        </dic>
    </div>

</body>

</html>
